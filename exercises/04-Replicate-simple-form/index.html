<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<style>
			th {
				background-color: blue;
				text-align: center;
				font-weight: bold;
			}

			#description {
				width: 98%;
			}

			.center {
				text-align: center;
			}
		</style>
		<title>4Geeks Academy</title>
	</head>
	<body>
		<form>
			<table border="1">
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>

				<tr>
					<td><label for="name">Name</label></td>
					<td><input type="text" id="name" /></td>
				</tr>

				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" id="male" name="sex" /> <label for="male">Male</label><br />
						<input type="radio" id="female" name="sex" />
						<label for="female">Female</label>
					</td>
				</tr>

				<tr>
					<td>Eye Color</td>
					<td>
						<select name="eyes" id="eyes">
							<option value="green" selected>Green</option>
							<option value="blue" Blue></option>
							<option value="brown">Brown</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" id="6ft" name="6ft" /> <label for="6ft"> Over 6 feet tall</label><br />
						<input type="checkbox" id="200pd" name="200pd" />
						<label for="200pd">Over 200 pounds</label>
					</td>
				</tr>

				<tr>
					<td colspan="2">Describe your athletic ability</td>
				</tr>

				<tr>
					<td colspan="2">
						<textarea name="description" id="description" cols="30" rows="10"></textarea>
					</td>
				</tr>

				<tr>
					<td colspan="2" class="center">
						<button>Enter my information</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
